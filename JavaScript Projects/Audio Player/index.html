<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="title">
            <h1>Music Player</h1>
        </div>
        <div class="music">
            <div class="image">
                <img src="16306041_SL_123119_26540_09.jpg" alt="">
            </div>
        <audio class="song-audio" id="song-audio">
            <source src="2022_07_05_13_01_13_GOLMAAL-HAI-BHAI-SAB-GOLMAAL-HAI-RINGTONE.mp3" type="audio/mp3">
        </audio>
        <div class="songname" id="song-name">
        <p id="song-text">2022_11_09_14_55_34_NIGHT-CHANGES-RINGTONE</p>
        </div>
    </div>
    <div class="controls">
        <input type="range" id="progress-bar" value="0" step="1">
       <div class="btn">
        <button id="previous"><img src="https://img.icons8.com/ios-glyphs/30/end--v1.png" alt=""></button>
        <button id="play">Play</button>
        <button id="next"><img src="https://img.icons8.com/ios-glyphs/30/end--v1.png" alt=""></button>
       </div>
           
    </div>
    </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>

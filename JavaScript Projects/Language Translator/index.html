<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="title">
        <h1>Language Translator</h1>
    </div>
    <div class="main">
        <div class="text-area">
        <div class="from">
            <textarea id="from-text" placeholder="Enter here...."></textarea>
        <div class="from-controls">
            <i id="fromvoice" class="fa-solid fa-volume-high"></i>
            <i id="from" class="fa-solid fa-copy"></i>
          <select id="select-lang">
          
          </select>
        </div>
    </div>
    <div class="exchange">
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
    </div>
        
        <div class="to">
            <textarea id="to-text" placeholder="Translate"></textarea>
        <div class="to-controls">
            <select id="select-tolang">
              
              </select>
            <i  id="tovoice" class="fa-solid fa-volume-high"></i>
            <i id="to" class="fa-solid fa-copy"></i>
         
        </div>
    </div>
   
</div>
<div class="btn">
    <button id="trans-Btn">Translate Text</button>
</div>
    </div>
    <script src="script.js"></script>
</body>
</html>

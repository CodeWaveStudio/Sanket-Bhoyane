    <link rel="stylesheet" href="styles.css">
</head>
<body>

        </div>

            </div>

                <div class="eye-ball">
                   <div class="eyeballsmall">
                       <div class="eye_effect">
                       </div>
                   </div>
                </div>
               </div>
        </div>
    </div>
    <script src="script.js"></script>

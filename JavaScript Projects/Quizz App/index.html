<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <div class="main">
        <div class="heading">
            <h1>Quizz App</h1>
        </div>
        <h1 id="title">Hello, Thanks for participating in Quizz,for starting quizz press Start button</h1>
        <button id="start-quizz" onclick="startQuizz();">Start Quizz</button>
        <div class="quizz-container">
            <div class="question">
                <h5></h5>
            </div>
            <div class="answer">
                <div class="options">
            </div>
            </div>
           </div>
           <button id="action-btn" onclick="toggle();">Next</button>
           <div class="submit-quizz">
            <h1 id="msg"></h1>
            <button id="retun-quizz" onclick="restart();">Play Again</button>
           </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="main">
        <h1>Login here!</h1>
        <form action="" class="fill-form">

            <div class="input-box">

                <input type="text" id="username" name="username" placeholder="Username">
                <img src="https://img.icons8.com/ios-glyphs/30/FFFFFF/user--v1.png" alt="user--v1"/>
            </div>
            
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password">
                <img src="https://img.icons8.com/ios-filled/50/FFFFFF/lock.png" alt="lock"/>
            </div>
           
            <div class="regBtn">
                <input type="submit" id="reg-Btn" name="reg-Btn" value="Login">
            </div>
            <div class="group">
                <a href="#">
                <h1>Forgot Password</h1>
            </a>
            <a href="index.html">
                <h1>Register</h1>
            </a>
            </div>
        </form>
    </div>
   
    <script src="script.js"></script>
</body>
</html>

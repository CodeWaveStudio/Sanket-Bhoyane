<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Searchable Dropdown</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">
        <h1>Searchable Dropdown</h1>
    </div>
<div class="dropdown">
  <input type="text" placeholder="Search names..." id="searchInput">
  <div class="dropdown-content" id="dropdownContent">
    <a href="#">John</a>
    <a href="#">Doe</a>
    <a href="#">Jane</a>
    <a href="#">Smith</a>
    <a href="#">Alice</a>
    <a href="#">Bob</a>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <h1>Text To Voice Converter</h1>
       
        <form action="" class="container">
            <div class="error">
                <h1>Please Enter Text To Convert into voice</h1>
            </div>
            <div class="text">
            <label for="">Enter Text</label>
            <textarea name="text-field" id="text-field"></textarea>
        </div>
        <div class="dropdown">
            <label for="">Select Voice</label>
           <select name="voices" id="voices">
          
           </select>
        </div>
        <div class="textconvert-btn">
            <button>Convert To Voice</button>
        </div>
        </form>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
